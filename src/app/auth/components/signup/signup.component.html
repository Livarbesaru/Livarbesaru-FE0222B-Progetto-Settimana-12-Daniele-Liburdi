<div class="container">
  <form [formGroup]="form" #test="ngForm" (ngSubmit)="submitRegi(test)">
    <fieldset formGroupName="utente">
      <div>
        <label for="username" class="text-white">Username</label>
        <input formControlName="username" type="text" id="username"/>
        <div *ngIf="controlloType('utente.username')?.invalid && controlloType('utente.username')?.touched">
          <p *ngIf="errorType('utente.username','required')" class="text-white">Il campo e'obbligatorio</p>
        </div>
      </div>
      <div>
        <label for="email" class="text-white">Email</label>
        <input formControlName="email" type="text" id="email"/>
        <div *ngIf="controlloType('utente.email')?.invalid && controlloType('utente.email')?.touched">
          <p *ngIf="errorType('utente.email','required')" class="text-white">Il campo e'obbligatorio</p>
        </div>
      </div>
      <div>
        <label for="pass"  class="text-white">Password</label>
        <input formControlName="password" type="text" id="pass" />
        <div *ngIf="controlloType('utente.password')?.invalid && controlloType('utente.password')?.touched">
          <p *ngIf="errorType('utente.password','required')" class="text-white">Il campo e'obbligatorio</p>
          <p *ngIf="errorType('utente.password','minlength')" class="text-white">Il campo deve contenere almeno 8 cifre</p>
        </div>
      </div>
    </fieldset>
    <div>

    </div>
    <button type="submit" [disabled]="!form.valid">schaccia</button>
  </form>
</div>
